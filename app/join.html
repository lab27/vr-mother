<!doctype html>
<html class="no-js join-page" lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Republic | Join</title>
    <!-- build:css css/libraries.min.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css css/app.min.css -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/app_override.css">
    <!-- endbuild -->
    <!-- build:js js/vendor/modernizr.min.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
      
<img src="img/bg/coney.jpg" alt="" class="bg-img">
<div id="join-box">
<header><img src="img/logo/logo_with_type-red.svg" alt="Voice Republic" title="Voice Republic" width="112"></header>
<form action="profile.html" method="" novalidate="">
	<h5>Join for
		<span>FREE</span>
		
	</h5>
	<p class="lead">No credit card needed</p>
	
	<div class="input-layout">
		<input type="text" required="" class="validate-empty" name="name" id="name" value="">
		<span class="highlight"></span>
		<span class="bar"></span>
		<label>Your Name</label>
		<div class="alert alert-error alert-name">
			Oops! Name is required.
		</div>
	</div>
	<div class="input-layout">
		<input type="text" required="" class="cleanup validate-empty " name="email" id="email" value="">
		<span class="highlight"></span>
		<span class="bar"></span>
		<label>Your Email</label>
		
		
		<div class="alert alert-error alert-email">
			Oops! Email is required.
		</div>
	</div>
	
	<div class="input-layout">
		<input type="password" required="" class="validate-empty" name="password" id="password">
		<span class="highlight"></span>
		<span class="bar"></span>
		<label>Create Password</label>
		<div class="alert alert-error alert-password">
			Oops! Password is required.
		</div>
	</div>
	<footer class="clearfix">
		
		<button type="submit" class="primary button" tabindex="4">
		Join For Free
		</button>
		
		<p class="legalNotice">
			By clicking "Join For Free" I agree to Voice Republic's
			<a href="http://blog.voicerepublic.com/terms" target="_blank">Terms of Service</a>.
		</p>
	</footer>
</form>
</div>






</div>
<!-- build:js js/vendor/libraries.min.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js js/vendor/foundation.min.js -->
    <script src="bower_components/foundation-sites/js/foundation.core.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.keyboard.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.box.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.nest.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.mediaQuery.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.triggers.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.util.motion.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.dropdown.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.interchange.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.orbit.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.reveal.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.slider.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.tooltip.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.tabs.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.dropdown.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.toggler.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.dropdownMenu.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.responsiveMenu.js"></script>
    <script src="bower_components/foundation-sites/js/foundation.responsiveToggle.js"></script>
        <script src="bower_components/foundation-sites/js/foundation.sticky.js"></script>
    <!-- endbuild -->
    
    <!-- build:js js/app.min.js -->
    <script src="js/app.js"></script>
    <script src="js/topbar.js"></script>
    <script src="js/explore.js"></script>
    <!-- endbuild -->  </body>
</html>
